<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css"/>

    <title>Social links profile</title>
  </head>
  <body>
    <main class="main-container">
      <img class="profile-image" src="./assets/images/Fluent_Emoji_flat_1f916.svg"/>
      <section class="name-location-tag">
        <h2 class="profile-name">John Gorman</h2>
        <h4 class="profile-location">West Midlands, United Kingdom</h2>
        <h4 class="profile-tag">"Front-end developer and avid reader"</h4>
      </section>
      <section class="social-links-container">
        <ul class="links-list">
          <li class="links-list-item"><a href="https://github.com/Johng117" target="_blank">Github</a></li>
          <li class="links-list-item"><a>Frontend Mentor</a></li>
          <li class="links-list-item"><a>Blue Sky</a></li>
          <li class="links-list-item"><a>LinkedIn</a></li>
          <li class="links-list-item"><a>Instagram</a></li>
        </ul>
      </section>
    </main>
  </body>
</html>
