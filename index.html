<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css"/>

    <title>Social links profile</title>
  </head>
  <body>
    <main class="main-container">
      <img class="profile-image" src="./assets/images/avatar-jessica.jpeg"/>
      <section class="name-location-tag">
        <h2 class="profile-name">Jessica Randall</h2>
        <h4 class="profile-location">London, United Kingdom</h2>
        <h4 class="profile-tag">"Front-end developer and avid reader."</h4>
      </section>
      <section class="social-links-container">
        <ul class="links-list">
          <li class="links-list-item"><a href="https://github.com" target="_blank">Github</a></li>
          <li class="links-list-item"><a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a></li>
          <li class="links-list-item"><a href="https://www.linkedin.com/" target="_blank">LinkedIn</a></li>
          <li class="links-list-item"><a href="https://x.com/" target="_blank">Twitter</a></li>
          <li class="links-list-item"><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
        </ul>
      </section>
    </main>
  </body>
</html>
